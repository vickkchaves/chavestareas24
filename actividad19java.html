<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Mayores a 20</title>
    <script>
        function calcularSumaMayoresA20() {
            let suma = 0;  // Variable acumuladora
            for (let i = 1; i <= 10; i++) {
                let numero = parseFloat(prompt("Ingresa el número " + i + ":"));  // Pedir número por prompt
                
                // Estructura condicional para sumar solo si el número es mayor a 20
                if (numero > 20) {
                    suma += numero;  // Acumular en suma si es mayor a 20
                }
            }
            
            // Mostrar el resultado
            alert("La suma de los números mayores a 20 es: " + suma);
        }
    </script>
</head>
<body>
    <h1>Suma de Números Mayores a 20</h1>
    <button onclick="calcularSumaMayoresA20()">Calcular Suma</button>
</body>
</html>
