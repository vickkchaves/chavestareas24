<!DOCTYPE html> 
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar mayor</title> 
<style> 
body {
font-family: Arial, sans-serif;
 background-color: #f4f4f4;
 margin: 0; 
padding: 20px; 
}
 h1 { 
text-align: center; 
color: #333; 
}
 .form-group {
 margin-bottom: 15px; }

 .form-group label {
  display: block;
  margin-bottom: 5px;
  color: #555;
 }

 .form-group input {
 width: 100%;
 padding: 8px;
 box-sizing: border-box;
 border-radius: 4px;
 border: 1px solid #ddd;
 }

 .result {
  text-align: center;
  font-size: 18px;
  margin-top: 20px;
 padding: 10px;
  border-radius: 4px;
  }

 </style> 
</head> 
<body> 
<div class="container">
<h1>¿Qué número es mayor?</h1>
        <form>
            <label for="num1"> Número 1:</label> 
            <input type="number" id="num1" required> 
            <label for="num2"> Número 2:</label>
            <input type="number" id="num2" required> 
            <label for="num3"> Número 3:</label> 
            <input type="number" id="num3" min="0" required> 
        <button type="button" class="btn" onclick="evaluarNumero()">¿Cuál es mayor?</button>
        <div id="resultado" class="result"></div>
    </form>
    
</body>
</html>
    <script> 
        function evaluarNumero() { 
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let num3 = parseFloat(document.getElementById('num3').value); 
            let resultado = document.getElementById('resultado');  
            let mensaje = '';

             let mayor;
            
            if (num1 >= num2 && num1 >= num3) {
                mayor = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                mayor = num2;
            } else {
                mayor = num3;
            }
            
            document.getElementById("resultado").textContent = "El número mayor es: " + mayor;
        }
    </script>
           
</body> 
</html>
