<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let valor1 = parseFloat(prompt("Ingresa el primer valor:"));
    let valor2 = parseFloat(prompt("Ingresa el segundo valor:"));
    let valor3 = parseFloat(prompt("Ingresa el tercer valor:"));

function ordenarNumeros(num1, num2, num3) {
   
    let numeros = [num1, num2, num3];
    numeros.sort(function(a, b) {
        return a - b; 
    });
    return numeros;
}

let numerosOrdenados = ordenarNumeros(valor1, valor2, valor3);

document.write("Los n√∫meros en orden ascendente son: " + numerosOrdenados.join(", "));
    </script>
</body>
</html>
